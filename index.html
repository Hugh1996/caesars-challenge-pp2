<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz based on The Roman Empire">
    <meta name="keywords" content="Roman, Empire">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Caesars Challenge: The Roman Empire Quiz</title>
</head>

<body>
    <div id="container">

        <h1 class="heading">Caesars Challenge: The Roman Empire Quiz</h1>
        <input type="text" id="username" placeholder="Enter username">
        <button id="save" class="main-btn" onclick="saveUsername()">Save</button>
        <button id="start" class="main-btn" onclick="startQuiz()">Start Quiz</button>

        <div class="audio-btn" onclick="toggleAudio()">
            <i class="fa-solid fa-volume-xmark"></i>
            <audio class="audio-player"
                src="/Journey to Rome Part I - Rome Total War Original Soundtrack - Jeff van Dyck.m4a" loop></audio>
        </div>

        <div class="rules" onclick="toggleRules()">
            <i class="fa-regular fa-circle-question"></i>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/bb021deaf1.js" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
